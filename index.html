<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>露營報名表 v2.1</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<style>
body { 
  font-family: sans-serif; 
  padding: 20px; 
  max-width: 500px; 
  margin: auto; 
  background-color: #f9f9f9;
}
h2 { text-align: center; color: #333; }
label { font-weight: bold; display: block; margin-bottom: 5px; }
.hint { font-size: 12px; color: #555; margin-top: -8px; margin-bottom: 10px; }
input, select, textarea {
  display: block;
  margin-bottom: 15px;
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 8px;
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
}
button:hover { background-color: #45a049; }
#userName { margin-bottom: 20px; font-weight: bold; color: green; text-align: center; }
</style>
</head>
<body>

<h2>🏕️ 露營報名表 v2.1</h2>
<div id="userName">🔄 載入中...</div>

<form id="eventForm">
  <!-- LINE 使用者名稱 -->
  <input type="text" name="name" id="name" placeholder="姓名" required readonly>

  <!-- 露營場次名稱 -->
  <label for="eventName">露營場次名稱</label>
  <select name="eventName" id="eventName" required>
    <option value="">請選擇場次</option>
    <option value="11/1-11/3 秋季露營">11/1-11/3 秋季露營</option>
    <option value="12/20-12/22 冬季聖誕露營">12/20-12/22 冬季聖誕露營</option>
  </select>

  <!-- 大人人數 -->
  <label for="adultCount">大人人數</label>
  <input type="number" name="adultCount" id="adultCount" min="0" value="0" required>

  <!-- 半價小孩人數 -->
  <label for="halfPriceChildCount">半價小孩人數</label>
  <div class="hint">小一以上到高中，沒有則填 0</div>
  <input type="number" name="halfPriceChildCount" id="halfPriceChildCount" min="0" value="0" required>


  <!-- 幼稚園以下小孩人數 -->
  <label for="youngChildCount">幼稚園以下小孩人數</label>
  <div class="hint">沒有則填 0</div>
  <input type="number" name="youngChildCount" id="youngChildCount" min="0" value="0" required>


  <!-- 是否夜衝（下拉選單） -->
  <label for="nightAttack">是否夜衝</label>
  <select name="nightAttack" id="nightAttack" required>
    <option value="">請選擇</option>
    <option value="是">是</option>
    <option value="否">否</option>
  </select>

  <!-- 備註 -->
  <textarea name="note" id="note" placeholder="備註 (選填)"></textarea>

  <button type="submit">送出報名</button>
</form>

<script>
/** 版本 2.1 **/

// 1️⃣ 替換成你的 Notion API 資訊
const NOTION_API_KEY = "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";  // Notion Integration Token
const DATABASE_ID = "20dcb700e2998160a3cdd8b0748c22af";        // Notion Database ID
const LIFF_ID = "2008039360-KwOXJMdV";             // LINE LIFF ID

// 初始化 LIFF 並取得使用者資訊
async function initLIFF() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) liff.login();

  try {
    const profile = await liff.getProfile();
    document.getElementById("userName").textContent = `👤 目前登入者：${profile.displayName}`;
    document.getElementById("name").value = profile.displayName;
    document.getElementById("eventForm").dataset.userId = profile.userId;
  } catch (err) {
    document.getElementById("userName").textContent = "⚠️ 無法取得使用者資訊";
    console.error(err);
  }
}

// 表單送出，直接寫入 Notion
document.getElementById("eventForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const eventName = document.getElementById("eventName").value;
  const adultCount = parseInt(document.getElementById("adultCount").value) || 0;
  const halfPriceChildCount = parseInt(document.getElementById("halfPriceChildCount").value) || 0;
  const youngChildCount = parseInt(document.getElementById("youngChildCount").value) || 0;
  const nightAttack = document.getElementById("nightAttack").value === "是";
  const note = document.getElementById("note").value || "";

  try {
    const res = await fetch("https://api.notion.com/v1/pages", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${NOTION_API_KEY}`,
        "Content-Type": "application/json",
        "Notion-Version": "2022-06-28"
      },
      body: JSON.stringify({
        parent: { database_id: DATABASE_ID },
        properties: {
          "場次_M": { title: [{ text: { content: eventName } }] },
          "名字_M": { rich_text: [{ text: { content: name } }] },
          "大人數_M(*1)": { number: adultCount },
          "小孩數_M(*0.5)": { number: halfPriceChildCount },
          "幼稚園小孩_M(*0)": { number: youngChildCount },
          "是否夜衝_M": { checkbox: nightAttack },
          "備註": { rich_text: [{ text: { content: note } }] }
        }
      })
    });

    if (!res.ok) {
      const errData = await res.json();
      console.error("Notion API Error:", errData);
      alert("❌ 報名失敗，請稍後再試！");
      return;
    }

    alert("✅ 報名成功！");
    liff.closeWindow();

  } catch (err) {
    console.error(err);
    alert("❌ 系統錯誤，請稍後再試！");
  }
});

initLIFF();
</script>
</body>
</html>
