<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動報名表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px; 
      max-width: 500px; 
      margin: auto; 
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select, textarea {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #userName {
      margin-bottom: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>🎄 活動報名表單</h2>
  <div id="userName">🔄 載入中...</div>

  <form id="eventForm">
    <input type="text" name="name" id="name" placeholder="姓名" required readonly>

    <select name="eventName" id="eventName" required>
      <option value="">請選擇活動</option>
      <option value="聖誕節親子活動">聖誕節親子活動</option>
      <option value="期末聯歡會">期末聯歡會</option>
      <option value="家長座談會">家長座談會</option>
    </select>

    <select name="attend" id="attend" required>
      <option value="">是否參加</option>
      <option value="參加">參加</option>
      <option value="不參加">不參加</option>
    </select>

    <input type="number" name="participantCount" id="participantCount" placeholder="參加人數" min="1">

    <textarea name="note" id="note" placeholder="備註 (選填)"></textarea>

    <button type="submit">送出報名</button>
  </form>

  <script>
    const liffId = "2007824757-mvngBGAJ"; // 替換成你的 LIFF ID
    const scriptURL = "https://script.google.com/macros/s/xxxxxxxxxxxxxxxxxxxx/exec"; // 替換成你的 GAS Web App URL

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      try {
        const profile = await liff.getProfile();
        document.getElementById("userName").textContent = `👤 目前登入者：${profile.displayName}`;
        document.getElementById("name").value = profile.displayName;
        document.getElementById("eventForm").dataset.userId = profile.userId;
      } catch (err) {
        document.getElementById("userName").textContent = "⚠️ 無法取得使用者資訊";
        console.error(err);
      }
    }

    document.getElementById("eventForm").addEventListener("submit", e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const userId = form.dataset.userId || "";
      formData.append("userId", userId);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            alert("✅ 報名成功！資料已寫入 Notion");
            liff.closeWindow();
          } else {
            alert("❌ 報名失敗：" + data.message);
          }
        })
        .catch(err => {
          alert("❌ 系統錯誤，請稍後再試！");
          console.error(err);
        });
    });

    main();
  </script>
</body>
</html>
