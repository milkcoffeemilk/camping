<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>露營報名表 v2.2</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<style>
body { 
  font-family: sans-serif; 
  padding: 20px; 
  max-width: 500px; 
  margin: auto; 
  background-color: #f9f9f9;
}
h2 { text-align: center; color: #333; }
label { font-weight: bold; display: block; margin-bottom: 5px; }
.hint { font-size: 12px; color: #555; margin-top: -8px; margin-bottom: 10px; }
input, select, textarea {
  display: block;
  margin-bottom: 15px;
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 8px;
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
}
button:hover { background-color: #45a049; }
#userName { margin-bottom: 20px; font-weight: bold; color: green; text-align: center; }
</style>
</head>
<body>

<h2>🏕️ 露營報名表 v2.2</h2>
<div id="userName">🔄 載入中...</div>

<form id="eventForm">
  <!-- LINE 使用者名稱 -->
  <input type="text" name="name" id="name" placeholder="姓名" required readonly>

  <!-- 露營場次名稱 -->
  <label for="eventName">露營場次名稱</label>
  <select name="eventName" id="eventName" required>
    <option value="">請選擇場次</option>
    <option value="11/1-11/3 秋季露營">11/1-11/3 秋季露營</option>
    <option value="12/20-12/22 冬季聖誕露營">12/20-12/22 冬季聖誕露營</option>
  </select>

  <!-- 大人人數 -->
  <label for="adultCount">大人人數</label>
  <input type="number" name="adultCount" id="adultCount" min="0" value="0" required>

  <!-- 半價小孩人數 -->
  <label for="halfPriceChildCount">半價小孩人數</label>
  <input type="number" name="halfPriceChildCount" id="halfPriceChildCount" min="0" value="0" required>
  <div class="hint">小一以上到高中，沒有則填 0</div>

  <!-- 幼稚園以下小孩人數 -->
  <label for="youngChildCount">幼稚園以下小孩人數</label>
  <input type="number" name="youngChildCount" id="youngChildCount" min="0" value="0" required>
  <div class="hint">沒有則填 0</div>

  <!-- 是否夜衝（下拉選單，必填） -->
  <label for="nightAttack">是否夜衝</label>
  <select name="nightAttack" id="nightAttack" required>
    <option value="">請選擇</option>
    <option value="是">是</option>
    <option value="否">否</option>
  </select>

  <!-- 備註 -->
  <textarea name="note" id="note" placeholder="備註 (選填)"></textarea>

  <button type="submit">送出報名</button>
</form>

<script>
/** 版本 2.2 **/

// 1️⃣ 替換成你的 LIFF ID 與 GAS Web App URL
const LIFF_ID = "YOUR_LIFF_ID_HERE";
const GAS_URL = "https://script.google.com/macros/s/YOUR_GAS_WEB_APP/exec";

// 初始化 LIFF 並取得使用者資訊
async function initLIFF() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) liff.login();

  try {
    const profile = await liff.getProfile();
    document.getElementById("userName").textContent = `👤 目前登入者：${profile.displayName}`;
    document.getElementById("name").value = profile.displayName;
    document.getElementById("eventForm").dataset.userId = profile.userId;
  } catch (err) {
    document.getElementById("userName").textContent = "⚠️ 無法取得使用者資訊";
    console.error(err);
  }
}

// 表單送出
document.getElementById("eventForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  // 強制檢查「是否夜衝」必填
  const nightAttack = document.getElementById("nightAttack").value;
  if (!nightAttack) {
    alert("⚠️ 請選擇是否夜衝！");
    return;
  }

  const form = e.target;
  const formData = new FormData(form);

  // 附加 LINE UserID
  const userId = form.dataset.userId || "";
  formData.append("userId", userId);

  try {
    const res = await fetch(GAS_URL, {
      method: 'POST',
      body: formData
    });

    const data = await res.json();
    if (data.status === "success") {
      alert("✅ 報名成功！資料已寫入 Notion");
      liff.closeWindow();
    } else {
      alert("❌ 報名失敗：" + (data.message || ""));
    }
  } catch (err) {
    console.error(err);
    alert("❌ 系統錯誤，請稍後再試！");
  }
});

initLIFF();
</script>
</body>
</html>
