<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>請假表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, select, textarea { display: block; margin-bottom: 10px; width: 100%; padding: 8px; box-sizing: border-box; }
    #userName { margin-bottom: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>

  <div id="userName">🔄 載入中....</div>

  <form id="leaveForm">
    <input type="text" name="name" id="name" placeholder="姓名" required readonly>

    <select name="leaveType" id="leaveType" required>
      <option value="">請選擇假別</option>
      <option value="年假">年假</option>
      <option value="事假">事假</option>
      <option value="病假">病假</option>
      <option value="婚假">婚假</option>
      <option value="喪假">喪假</option>
      <option value="公傷假">公傷假</option>
      <option value="產假">產假</option>
      <option value="產檢假">產檢假</option>
      <option value="陪產假">陪產假</option>
      <option value="公假">公假</option>
    </select>

    <label>開始時間</label>
    <input type="datetime-local" name="dateStart" required>
    <label>結束時間</label>
    <input type="datetime-local" name="dateEnd" required>

    <select name="reasonCategory" id="reasonCategory" required>
      <option value="">請選擇事由</option>
      <option value="辦理私事">辦理私事</option>
      <option value="休息">休息</option>
      <option value="旅遊/娛樂">旅遊/娛樂</option>
      <option value="生病/就診-家人">生病/就診-家人</option>
      <option value="生病/就診-本人">生病/就診-本人</option>
      <option value="本人確診">本人確診</option>
      <option value="配合登革熱噴藥">配合登革熱噴藥</option>
      <option value="防疫照顧">防疫照顧</option>
      <option value="颱風假">颱風假</option>
      <option value="加班">加班</option>
      <option value="其他">其他</option>
    </select>

    <textarea name="reasonText" id="reasonText" placeholder="請輸入說明" style="display:none;"></textarea>

    <button type="submit">送出</button>
  </form>

  <script>
    const liffId = "2007824757-mvngBGAJ";
    const scriptURL = "https://script.google.com/macros/s/AKfycbw3VMlwXiatIW_gC_wWVydQsH8oJaKt-RiJpsxyZgfsaiHVMcBRWcVMndYYS3YhkttZpQ/exec";

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      try {
        const profile = await liff.getProfile();
        document.getElementById("userName").textContent = `👤 目前登入者：${profile.displayName}`;
        document.getElementById("name").value = profile.displayName;
      } catch (err) {
        document.getElementById("userName").textContent = "⚠️ 無法取得使用者資訊";
        console.error(err);
      }
    }

    document.getElementById("reasonCategory").addEventListener("change", function () {
      const reasonText = document.getElementById("reasonText");
      reasonText.style.display = this.value === "其他" ? "block" : "none";
    });

    document.getElementById("leaveForm").addEventListener("submit", e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      // 如果選了「其他」，就改 reasonCategory 的值為其他+內容
      const reasonCategory = form.reasonCategory.value;
      const reasonText = form.reasonText.value;
      if (reasonCategory === "其他" && reasonText.trim() !== "") {
        formData.set("reasonCategory", `其他：${reasonText}`);
      }

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(() => {
          alert("✅ 已送出！");
          liff.closeWindow();
        })
        .catch(err => {
          alert("❌ 送出失敗！");
          console.error(err);
        });
    }); 

    main();
  </script>
</body>
</html>
